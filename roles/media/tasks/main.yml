---

- name: gather cpu data
  become: yes
  setup:
    gather_subset: hardware

- name: register xdg dirs
  block:
    - shell:
        cmd: xdg-user-dir MUSIC
      register: XDG_MUSIC
    - shell:
        cmd: xdg-user-dir PICTURES
      register: XDG_PICTURES

- name: install hwdec stuff
  become: yes
  block:
    - name: intel
      community.general.xbps:
        name: 
          - intel-video-accel
          - vulkan-loader
          - mesa-vulkan-intel
          - mesa-dri
          - intel-gpu-tools
        state: present
      when: "'GenuineIntel' in ansible_processor"
    - name: amd
      community.general.xbps:
        name:
          - radeontop
          - mesa-vdpau
          - mesa-dri
          - mesa-vaapi
          - vulkan-loader
          - amdvlk
        state: present
      when: "'AMD' in ansible_processor"
    - name: ffmpeg
      community.general.xbps:
        name:
          - ffmpeg
          - libva-utils
          - vdpauinfo
        state: present

- name: install mpv
  become: yes
  community.general.xbps:
    name:
      - mpv
      - yt-dlp
    state: present

- name: create mpv config directory and template in
  block:
    - file:
        path: /home/{{ local_username }}/.config/mpv
        state: directory
        mode: 0755
    - template:
        dest: /home/{{ local_username }}/.config/mpv/mpv.conf
        src: mpv.conf.j2
        mode: 0644
        group: "{{ local_username }}"
        owner: "{{ local_username }}"
    - file:
        path: "{{ XDG_PICTURES.stdout }}/mpv-shots"
        state: directory
        mode: 0755

